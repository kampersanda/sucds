[package]
name = "sucds-bench"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
sucds = { path = "..", features = ["intrinsics"] } # Recommend to set RUSTFLAGS="-C target-cpu=native"
rand = "0.8.4"
rand_chacha = "0.3.1"
suffix = "1.3.0"

[dev-dependencies]
criterion = { version = "0.4", features = ["html_reports"] }

[[bench]]
name = "timing_ranker"
harness = false

[[bench]]
name = "timing_selector"
harness = false

[[bench]]
name = "timing_predecessor"
harness = false

[[bench]]
name = "timing_int_getter"
harness = false

[[bin]]
name = "gen_lcps"
path = "src/gen_lcps.rs"

[[bin]]
name = "mem_bitvec"
path = "src/mem_bitvec.rs"

[[bin]]
name = "mem_intvec"
path = "src/mem_intvec.rs"
